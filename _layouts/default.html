<html lang="ko">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <style>
    /* --- 1. 글로벌 다크 테마 설정 --- */
    :root {
      --bg-color: #121212;
      --content-bg: #1e1e1e;
      --text-main: #e0e0e0;
      --text-sub: #a0a0a0;
      --accent: #BB86FC;
      --accent-hover: #03DAC6;
      --border: #333333;
      --code-bg: #2d2d2d;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    a { color: var(--text-main); text-decoration: none; transition: 0.2s; }
    a:hover { color: var(--accent-hover); }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px; /* 좌우 패딩 유지 */
    }

    /* --- 2. 헤더 수정 (높이 축소) --- */
    header {
      padding: 15px 0; /* 40px -> 15px로 대폭 축소 */
      text-align: center;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px; /* 40px -> 30px로 축소 */
    }

    .site-title {
      font-size: 1.4rem; /* 폰트 크기도 약간 줄여서 밸런스 맞춤 */
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--accent);
      display: inline-block;
    }

    /* --- 3. 푸터 스타일 --- */
    footer {
      text-align: center;
      padding: 30px 0;
      color: var(--text-sub);
      font-size: 0.8rem;
      border-top: 1px solid var(--border);
      margin-top: 60px;
    }

    /* --- 4. 글 상세 페이지 스타일 --- */
    article h1 { font-size: 2.0rem; margin-top: 1em; border-bottom: 2px solid var(--border); padding-bottom: 10px; color: #fff; }
    article h2 { font-size: 1.6rem; margin-top: 1.5em; border-left: 4px solid var(--accent); padding-left: 15px; color: #fff; }
    article h3 { font-size: 1.3rem; margin-top: 1.5em; color: #fff; }
    article p { margin-bottom: 1.5em; font-size: 1.05rem; }

    blockquote {
      background-color: rgba(187, 134, 252, 0.1);
      border-left: 4px solid var(--accent);
      margin: 20px 0;
      padding: 10px 15px;
      color: var(--text-main);
      font-style: italic;
    }

    pre, code {
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--code-bg);
      color: #f8f8f2;
      border-radius: 4px;
    }
    code { padding: 2px 6px; font-size: 0.9em; }
    pre { padding: 15px; overflow-x: auto; }
    pre code { padding: 0; background-color: transparent; }

    ul, ol { margin-bottom: 1.5em; padding-left: 20px; }
    li { margin-bottom: 0.5em; }
    hr { border: 0; height: 1px; background: var(--border); margin: 40px 0; }

    .post-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
