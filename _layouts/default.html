<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* --- 1. 글로벌 다크 테마 변수 --- */
    :root {
      --bg-color: #121212;       /* 아주 어두운 배경 */
      --content-bg: #1e1e1e;     /* 콘텐츠 영역 배경 */
      --text-main: #e0e0e0;      /* 기본 텍스트 */
      --text-sub: #a0a0a0;       /* 보조 텍스트 */
      --accent: #BB86FC;         /* 포인트 컬러 (연보라) */
      --accent-hover: #03DAC6;   /* 호버 컬러 (민트) */
      --border: #333333;         /* 경계선 */
      --code-bg: #2d2d2d;        /* 코드 블록 배경 */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    a { color: var(--text-main); text-decoration: none; transition: 0.2s; }
    a:hover { color: var(--accent-hover); }

    /* --- 2. 레이아웃 (헤더, 메인, 푸터) --- */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      padding: 40px 0;
      text-align: center;
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
    }

    .site-title {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: var(--text-sub);
      font-size: 0.8rem;
      border-top: 1px solid var(--border);
      margin-top: 60px;
    }

    /* --- 3. 글 상세 페이지 스타일 (Markdown 요소 디자인) --- */
    
    /* 제목 */
    article h1, article h2, article h3 {
      color: #fff;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 700;
    }
    article h1 { font-size: 2.2rem; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
    article h2 { font-size: 1.8rem; border-left: 5px solid var(--accent); padding-left: 15px; }
    article h3 { font-size: 1.4rem; }

    /* 본문 텍스트 */
    article p { margin-bottom: 1.5em; font-size: 1.05rem; }

    /* 인용구 (AI 작성 문구 등에 사용) */
    blockquote {
      background-color: rgba(187, 134, 252, 0.1); /* 연보라색 투명 배경 */
      border-left: 4px solid var(--accent);
      margin: 20px 0;
      padding: 15px 20px;
      color: var(--text-main);
      font-style: italic;
    }

    /* 코드 블록 (DevOps/IT 블로그 핵심) */
    pre, code {
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--code-bg);
      color: #f8f8f2;
      border-radius: 4px;
    }
    code { padding: 2px 6px; font-size: 0.9em; } /* 인라인 코드 */
    pre { padding: 15px; overflow-x: auto; line-height: 1.5; } /* 블록 코드 */
    pre code { padding: 0; background-color: transparent; }

    /* 리스트 */
    ul, ol { margin-bottom: 1.5em; padding-left: 20px; }
    li { margin-bottom: 0.5em; }

    /* 수평선 */
    hr { border: 0; height: 1px; background: var(--border); margin: 40px 0; }

    /* --- 4. 홈 화면 카드 UI (이전 index.md 스타일 통합) --- */
    .post-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
    .post-card {
      background-color: var(--content-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 25px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex; flex-direction: column; height: 100%; box-sizing: border-box;
    }
    .post-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    .post-date { font-size: 0.85rem; color: var(--text-sub); margin-bottom: 10px; display: block; }
    .post-title { font-size: 1.3rem; font-weight: bold; margin: 0 0 15px 0; line-height: 1.3; }
    .post-excerpt { font-size: 0.95rem; color: var(--text-sub); flex-grow: 1; margin-bottom: 20px; }
    .read-more {
      display: inline-block; text-align: center; padding: 8px 16px;
      background-color: rgba(255,255,255,0.05); color: var(--accent);
      border-radius: 6px; font-weight: 600;
    }
    .read-more:hover { background-color: var(--accent); color: #000; }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <a href="/" class="site-title">{{ site.title }}</a>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      © {{ site.time | date: "%Y" }} {{ site.title }}. Powered by GitHub Pages & Gemini.
    </footer>
  </div>

</body>
</html>
