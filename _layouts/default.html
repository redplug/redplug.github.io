<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #121212;
      --content-bg: #1e1e1e;
      --text-main: #e0e0e0;
      --text-sub: #a0a0a0;
      --accent: #BB86FC;
      --accent-hover: #03DAC6;
      --border: #333333;
      --code-bg: #2d2d2d;
    }

    /* ★ 핵심 수정: 스크롤바 공간을 강제로 확보하여 중앙 흔들림 방지 */
    html {
      overflow-y: scroll; 
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0; padding: 0; line-height: 1.7;
    }

    a { color: var(--text-main); text-decoration: none; transition: 0.2s; }
    a:hover { color: var(--accent-hover); }

    .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }

    /* 헤더 설정 (중앙 정렬 유지) */
    header { 
      padding: 20px 0; 
      text-align: center; /* 중앙 정렬 */
      border-bottom: 1px solid var(--border); 
      margin-bottom: 30px; 
    }
    .site-title { font-size: 1.5rem; font-weight: 700; color: var(--accent); }

    footer { text-align: center; padding: 40px 0; color: var(--text-sub); font-size: 0.8rem; border-top: 1px solid var(--border); margin-top: 60px; }

    /* 상세 페이지 스타일 */
    article h1 { font-size: 2.0rem; margin-top: 1em; border-bottom: 2px solid var(--border); padding-bottom: 10px; color: #fff; }
    article h2 { font-size: 1.6rem; margin-top: 1.5em; border-left: 4px solid var(--accent); padding-left: 15px; color: #fff; }
    article h3 { font-size: 1.3rem; margin-top: 1.5em; color: #fff; }
    article p { margin-bottom: 1.5em; font-size: 1.05rem; }
    blockquote { background: rgba(187,134,252,0.1); border-left: 4px solid var(--accent); margin: 20px 0; padding: 10px 15px; color: var(--text-main); font-style: italic; }
    
    pre, code { font-family: monospace; background-color: var(--code-bg); color: #f8f8f2; border-radius: 4px; }
    code { padding: 2px 6px; font-size: 0.9em; }
    pre { padding: 15px; overflow-x: auto; }
    pre code { padding: 0; background: none; }

    /* 카드 UI */
    .post-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
    .post-card { background: var(--content-bg); border: 1px solid var(--border); border-radius: 10px; padding: 20px; display: flex; flex-direction: column; transition: 0.2s; }
    .post-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    .post-date { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 8px; }
    .post-title { font-size: 1.1rem; font-weight: bold; margin: 0 0 12px 0; line-height: 1.3; }
    .post-excerpt { font-size: 0.9rem; color: var(--text-sub); flex-grow: 1; margin-bottom: 15px; }
    .read-more { display: inline-block; text-align: center; padding: 6px 14px; background: rgba(255,255,255,0.05); color: var(--accent); border-radius: 5px; font-weight: 600; font-size: 0.9rem; }
    .read-more:hover { background: var(--accent); color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="site-title">{{ site.title }}</a>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      © {{ site.time | date: "%Y" }} {{ site.title }}. Powered by GitHub Pages.
    </footer>
  </div>
</body>
</html>
